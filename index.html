<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Codespace - Shopping List</title>
</head>
<body>
    <h1 style="text-align: center">CodeSpace Shopping List</h1>
    <div class="container">
        <div class="input">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="What do you need to buy?" aria-label="add-to-list" aria-describedby="add-item-button">
                <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
                </div>
            </div>
        </div>

          <br/>

        <div class="list-section">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                <span> <div class="input-group-text">
                    <input type="checkbox" aria-label="Checkbox for following text input">
                  </div></span>
                  Veggies
                  <span class="badge badge-primary badge-pill"><button style="background-color: transparent; border: none; color: white;">X</button></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span> <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input">
                      </div></span>
                Rice
                  <span class="badge badge-primary badge-pill"><button style="background-color: transparent; border: none; color: white;">X</button></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span> <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input">
                      </div></span>
                  Cheese
                  <span class="badge badge-primary badge-pill"><button style="background-color: transparent; border: none; color: white;">X</button></span>
                </li>
              </ul>     
        
        </div>
    </div>
        
</body>
</html>
